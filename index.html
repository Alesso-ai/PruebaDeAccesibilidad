<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
     <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>

    <div class="title">
        <h1 >FORMULARIO ACCESIBLE</h1>
    </div>

    <div class="formu">
    <form  action="" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text"  tabindex="1" name="nombre">

        <label for="Apellidos">Apellidos</label>
        <input type="text" required tabindex="2" name="Apellidos">

        <label for="correo_electronico">Correo Electroníco</label>
        <input type="email" required tabindex="3" name="email">

        <label for="password" >Contraseña</label>
        <input type="password" required tabindex="4" name="password">

        </br>
        <button type="submit" class="boton">Registrarse<button>
    </form>
    </div>
    
    
    <script src="scripts/scripts.js"></script>

</body>
</html>
